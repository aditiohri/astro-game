<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Astrology Quiz</title>
    <script defer src="js/main.js"></script>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="landing" class="flex-ctr">
            <button id="welcome">Start Quiz</button>
        </div>
        <p class="clock flex-ctr"></p>
        <div id="quiz" class="flex-ctr">
        </div>
        <button id="next" class="flex-ctr">Next Question</button>
        <button id="submit" class="flex-ctr">Submit Quiz</button>
        <div id="results" class="flex-ctr">
        </div>
    </div>    
</body>
</html>
